<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.b173198e.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>2048 Game</title>
  <script type="module" crossorigin src="assets/index.6ee7acfd.js"></script>
  <link rel="stylesheet" href="assets/index.5a985fc8.css">
</head>

<body>
<main class="wrapper">
    <header>
        <h1 class="title">2048</h1>
        <section class="score-container">
            <div>
                <span class="label">Score</span>
                <span data-score>0</span>
            </div>
            <div>
                <span class="label">Best</span>
                <span data-best>0</span>
            </div>
        </section>
    </header>

    <ul data-board>
        <li data-message>
            <p>Game Over</p>
            <button>Play Again?</button>
        </li>
    </ul>

    <footer>
        <b>HOW TO PLAY:</b>
        Use your arrow keys to move the tiles. When two tiles with the
        same number touch, they merge into one!
    </footer>
</main>

</body>

</html>
